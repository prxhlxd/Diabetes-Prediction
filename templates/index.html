<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Diabetes Prediction Form</h2>
    <form id="diabetesForm">
        <label for="model_type">Model Type:</label>
        <select id="model_type" name="model_type" required>
            <option value="naive_bayes">Naive Bayes</option>
            <option value="perceptron">Perceptron</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="glucose">Glucose:</label>
        <input type="number" id="glucose" name="glucose" required>

        <label for="insulin">Insulin:</label>
        <input type="number" id="insulin" name="insulin" required>

        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" id="bmi" name="bmi" required>

        <button type="button" onclick="submitForm()">Predict</button>
    </form>

    <div class="result" id="result"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
